name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build --build-arg NEXT_PUBLIC_API_URL=${{ secrets.API_URL }} --build-arg NEXT_PUBLIC_KUALL_REDIRECT_URI=${{ secrets.KUALL_REDIRECT_URI }} -t ${{ secrets.DOCKER_USERNAME }}/oaku-frontend:latest .
      - name: Push the Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/oaku-frontend:latest
